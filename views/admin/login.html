<body class="text-center">

	<form class="form-signin" action="/admin/login" method="post">
		<img class="mb-2" src="/res/site/img/logo-llvdecalquespersonalizados.png" alt="" width="230">
				<h1 class="h3 mb-3 font-weight-normal">Faça seu login</h1>
		<label for="inputUser" class="sr-only">Usuário</label>
		<input type="text" id="inputUser" class="form-control" placeholder="Usuário" name="login" required autofocus>
		<label for="inputPassword" class="sr-only">Senha</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Senha" name="password" required>
		<hr class="my-4">
		<button class="btn btn-lg btn-primary btn-block" type="submit" name="acao">Entrar</button>
	</form>
</body>
