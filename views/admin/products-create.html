<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Adicionar decalque
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/admin/categories">Categorias</a></li>
    <li class="active"><a href="/admin/categories/create">Cadastrar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box box-success">
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/products/create" method="post" enctype="multipart/form-data">
          <div class="box-body">
            <div class="form-group col-md-6">
              <label for="desproduct">Nome do decalque</label>
              <input type="text" class="form-control" id="desproduct" name="desproduct">
            </div>
            <div class="form-group col-md-6">
              <label for="vlsubtitle">Subtítulo</label>
              <input type="text" class="form-control" id="vlsubtitle" name="vlsubtitle">
            </div>
            <div class="form-group col-md-12">
              <label for="vldescrip">Descrição</label>
              <input type="text" class="form-control" id="vldescrip" name="vldescrip">
            </div>
            <div class="form-group col-md-12">
                <label for="file">Imagem</label>
                <input type="file" class="form-control" id="file" name="file">      
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer col-md-12" style="padding: 0 0 27px 27px">
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
